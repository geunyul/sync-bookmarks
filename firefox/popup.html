<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="popup.css">
    <script src="js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <a-mark :mark="currentTab" :actions="currentTabAction" @add="addBookmark" @remove="removeBookmark"></a-mark>
      <div class="headline"><i class="fa fa-bookmark"></i><div class="hsep"></div>Bookmarks</div>
      <sort-by @update="updateSort"></sort-by>
      <content-list
        :sort-feature="sortFeature"
        :sort-order="sortOrder"
        :full-list="bookmarks"
        @remove="removeBookmark">
      </content-list>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
